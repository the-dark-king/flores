<h1>Reproducir Audio</h1>
    
 <!-- Elemento de audio HTML5 oculto -->
    <audio id="miAudio" controls style="display: none;">
        <source src="flores.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <!-- Botón para iniciar la reproducción -->
    <button id="playButton">Reproducir</button>

    <!-- Mensaje que se muestra al hacer clic en el botón -->
    <div id="mensaje">Mensaje predeterminado</div>

    <script>
        // Función para obtener el valor del parámetro "nom" de la URL
        function obtenerValorDeNom() {
            var url = window.location.href;
            var index = url.indexOf("?");
            if (index !== -1) {
                var queryString = url.substring(index + 1);
                var parametros = queryString.split("&");
                for (var i = 0; i < parametros.length; i++) {
                    var parametro = parametros[i].split("=");
                    if (parametro[0] === "nom") {
                        return parametro[1];
                    }
                }
            }
            return null;
        }

        // Función para mostrar un mensaje personalizado en función de "nom"
        function mostrarMensajePersonalizado() {
            var nom = obtenerValorDeNom();
            var mensaje = document.getElementById("mensaje");
            if (nom === "1") {
                mensaje.innerText = "Janessy Feliz día de las flores amarilla";
            } else if (nom === "2") {
                mensaje.innerText = "Verónica Feliz día de las flores amarilla, ya no llegues tarde, animosss";
            } else if (nom === "3") {
                mensaje.innerText = "Rosa Feliz día de las flores amarilla, muchas gracias por tu apoyo esfuérzate aun más, animosss";
            } else {
                mensaje.innerText = "Feliz día de las flores amarillas jessica te amo mucho, nunca lo olvides";
            }
        }

        // Obtener el botón y el elemento de audio
        var playButton = document.getElementById("playButton");
        var audio = document.getElementById("miAudio");

        // Agregar un controlador de eventos para el clic en el botón
        playButton.addEventListener("click", function() {
            // Iniciar la reproducción del audio
            audio.play();

            // Mostrar el mensaje personalizado
            mostrarMensajePersonalizado();

            // Mostrar el mensaje
            mensaje.style.display = "block";
        });

        // Llamar a la función para mostrar el mensaje personalizado al cargar la página
        mostrarMensajePersonalizado();
    </script>
